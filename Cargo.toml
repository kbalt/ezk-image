[package]
name = "ezk-image"
version = "0.1.0"
edition = "2021"
description = "Convert between pixel and color formats such and RGB, YUV (YCbCr), ICtCp"
categories = ["image", "video", "color"]
keywords = ["video", "convert", "color", "rgb", "yuv", "ycbcr", "ictcp", "simd", "NV12", "I420", "I422", "I444"]
readme = "README.md"
repository = "https://github.com/kbalt/ezk-image"

[dependencies]
rayon = { version = "1.9", optional = true }
num_cpus = "1.0"

[features]
default = ["multi-thread"]

# Enable multi threading for image conversion
multi-thread = ["rayon"]

[dev-dependencies]
image = { version = "0.25", default-features = false, features = ["png"] }
nalgebra = "0.32"

criterion = "0.5"

[[bench]]
name = "pixel_format"
harness = false
